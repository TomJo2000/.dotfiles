[environment]
# name=value

[bell]
# urgent=no
# notify=no
# command=
# command-focused=no

[scrollback]
lines=32768
# multiplier=3.0
# indicator-position=relative
indicator-format=

[url]
# launch=xdg-open ${url}
label-letters=1234567890
# osc8-underline=url-mode
# protocols=http, https, ftp, ftps, file, gemini, gopher
# uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=underline
# color=<inverse foreground/background>
# blink=no
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

[colors]
# alpha=1.0
foreground=F5FBFD # #F5FBFD
background=0A0400 # #0A0400

## Normal/regular colors (color palette 0-7)
regular0=0A0400 # #0A0400 black
regular1=D61E1C # #D61E1C red
regular2=1DA65A # #1DA65A green
regular3=EDBC00 # #EDBC00 yellow
regular4=0A75AD # #0A75AD blue
regular5=FF33B8 # #FF33B8 magenta
regular6=00CEF1 # #00CEF1 cyan
regular7=B0B2B4 # #B0B2B4 white
## Bright colors (color palette 8-15)
bright0=4F4D4B  # #4F4D4B bright black
bright1=E03C31  # #E03C31 bright red
bright2=64B141  # #64B141 bright green
bright3=E26D0E  # #E26D0E bright yellow
bright4=2952B2  # #2952B2 bright blue
bright5=9010F0  # #9010F0 bright magenta
bright6=39A78E  # #39A78E bright cyan
bright7=F5FBFD  # #F5FBFD bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
scrollback-indicator=39A78E 0A0400           # #39A78E on none
