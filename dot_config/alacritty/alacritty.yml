live_config_reload: true

font:
  normal:
    family: Hasklug Nerd Font Mono
    style: Regular

  bold:
    family: Hasklug Nerd Font Mono
    style: Bold

  italic:
    family: Hasklug Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hasklug Nerd Font Mono
    style: Bold Italic

  size: 10

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

cursor:
  style: Underline
  unfocused_hollow: false


custom_cursor_colors: true

# KDE Breeze (Ported from Konsole)
colors:
  # Default colors
  primary:
    background: '#232627'
    foreground: '#fcfcfc'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#31363b'
    bright_background: '#000000'

  # Normal colors
  normal:
    black: '#232627'
    red: '#ed1515'
    green: '#11d116'
    yellow: '#f67400'
    blue: '#1d99f3'
    magenta: '#9b59b6'
    cyan: '#1abc9c'
    white: '#fcfcfc'

  # Bright colors
  bright:
    black: '#7f8c8d'
    red: '#c0392b'
    green: '#1cdc9a'
    yellow: '#fdbc4b'
    blue: '#3daee9'
    magenta: '#8e44ad'
    cyan: '#16a085'
    white: '#ffffff'

  # Dim colors
  dim:
    black: '#31363b'
    red: '#783228'
    green: '#17a262'
    yellow: '#b65619'
    blue: '#1b668f'
    magenta: '#614a73'
    cyan: '#186c60'
    white: '#63686d'

window:
  dimensions:
    columns: 160
    lines: 48

  padding:
    x: 0
    y: 0
  dynamic_padding: false

  startup_mode: Windowed

  opacity: 1


